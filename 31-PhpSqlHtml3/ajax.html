<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ajax - Load</title>
  </head>
  
  <body>
    <input type="text" id="ref">
    <button id="action">Afficher</button><br />
    <div id="r">Entrez un objet spatial</div>

	<script src="jquery/3.3.1/jquery-3.3.1.min.js"></script>
    <script>
      $(function() {
        $('#action').click(function() {
          var param = 'l=' + $('#ref').val();
          $('#r').load('http://localhost:81/orbite.php', param);
        });  
      });
      </script>
  </body>
</html>
